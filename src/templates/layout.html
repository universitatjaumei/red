<!doctype html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='components/pure/pure-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/pure/grids-responsive-min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/jquery-modal/jquery.modal.css') }}" type="text/css" media="screen" />

    {% block head %}{% endblock %}
</head>

<body>
    <div class="layout">
        <div class="menu">
            <a class="heading" href="/">Red</a>
            <ul>
                <li class="{% if section=='redirection' %} selected{% endif %}"><a href="/" class="menu-link">Redirections</a></li>
                <li class="{% if section=='templates' %} selected{% endif %}"><a href="/logout" class="menu-link">Logout</a></li>
            </ul>
            <p class="footer">Authenticated as {{ user }}</p>
        </div>
    <div class="main">
        {% block body %}{% endblock %}
    </div>
</body>
